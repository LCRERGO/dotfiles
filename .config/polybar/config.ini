;; Global WM Settings
[global/wm]

margin-bottom = 0
margin-top = 0

;; Bar Settings
[bar/main]

monitor =
monitor-fallback =
monitor-strict = false
override-redirect = true

bottom = false
fixed-center = true

width = 100%
height = 22
offset-x = 0%
offset-y = 0%

line-size = 3
line-color = ${color.bg}

background = ${color.bg}
foreground = ${color.fg}


;;radius-top = 0.0
radius-bottom = 10.0

;;overline-size = 2
;;overline-color = ${color.ac}

;;border-size = 2
;;border-color = ${color.ac}

padding = 2
module-margin-left = 1
module-margin-right = 1

font-0 = "jua:size=10;2"
font-1 = "Iosevka Nerd Font:size=10;4"

modules-left = xmonad
modules-center = mpd
;;modules-center = title
;;modules-center = date
modules-right = weather date alsa network battery

separator =
spacing = 0
dim-value = 1.0
wm-name = 
locale = 

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = pointer
cursor-scroll = ns-resize

;; Application Settings
[settings]

throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

format-foreground = 
format-background = 
format-underline = 
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

pseudo-transparency = true

